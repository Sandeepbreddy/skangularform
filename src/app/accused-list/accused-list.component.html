<div class="container-fluid">
  <mat-accordion
    *ngFor="let accused of accusedArray; let i = index"
    class="m-3"
  >
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Accused {{ i + 1 }} </mat-panel-title>
        <mat-panel-description>
          Give Accused Details
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="row">
        <div class="col-sm-4">
          <mat-form-field [style.width.px]="250">
            <mat-label>Name of Accused</mat-label>
            <input
              matInput
              name="nameOfAccused{{ i }}"
              [(ngModel)]="accused.nameOfAccused"
            />
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-form-field [style.width.px]="250">
            <mat-label>Refer</mat-label>
            <input matInput name="refer{{ i }}" [(ngModel)]="accused.refer" />
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-form-field [style.width.px]="250">
            <mat-label>Deletion</mat-label>
            <input
              matInput
              name="deletion{{ i }}"
              [(ngModel)]="accused.deletion"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field [style.width.px]="450">
            <mat-label>Charge sheet</mat-label>
            <textarea
              matInput
              placeholder="Enter details"
              name="chargeSheet{{ i }}"
              rows="5"
              [(ngModel)]="accused.chargeSheet"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button (click)="addAccuser()" class="btn btn-primary">
        Add Accusers
      </button>
      <button
        mat-raised-button
        (click)="deleteAccuser(i)"
        *ngIf="i != 0"
        class="btn btn-danger leftMarginForButton"
      >
        Delete
      </button>
    </mat-expansion-panel>
  </mat-accordion>
  <button
    (click)="addAccuserView()"
    class="material-icons"
    class="btn btn-info topMarginForButton"
  >
    Add More ...
  </button>
</div>
